{% extends 'base.html' %}

{% block content %}
{% for line in data %}
<div class="col-md-4 text-center col-sm-6 col-xs-6">
    <div class="thumbnail product-box">
        <img src="{{ line['_source']['image'] }}" class="img-thumbnail" width="100" height="200" alt=""  />
        <div class="caption">
            <h3><a href="#"> {{ line['_source']['nom'] }} </a></h3>
            <p>Price : <strong> {{ line['_source']['prix'] }} FCFA </strong>  </p>
            <p><a href="#"> {{ line['_source']['offre'] }} </a></p>
            <p><a href="#"> {{ line['_source']['telephone'] }} </a></p>
            <p>{{ line['_source']['description'] }}   </p>
            <p><button class="btn btn-success" role="button" disabled >Acheter</button> </p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
